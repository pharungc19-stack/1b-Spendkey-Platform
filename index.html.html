            { id: 38, title: "Back-to-back obligations conflicts", description: "Supplier terms not mirroring customer commitments.", category: "Risk Prevented" },
            { id: 39, title: "Price-pass through failure", description: "Failure to recover cost increases from customers.", category: "Risk Prevented" },
            { id: 40, title: "Inflation & SLA misalignment", description: "Index shifts or SLA gaps that create exposure.", category: "Risk Prevented" },

            { id: 52, title: "Prices, Indices, & Benchmarks", description: "External and internal pricing signals integrated.", category: "Data Object" },
            { id: 53, title: "Obligations, Clauses & Risks", description: "Structured contract intelligence layer.", category: "Data Object" },
            { id: 54, title: "Budgets, Forecasts & Actuals", description: "Financial alignment layer.", category: "Data Object" },

            { id: 57, title: "Decisions enforced without owning the transaction stack", description: "Control without replacing ERP.", category: "Clarification" },

            { id: 59, title: "ERP starts as a data source → becomes a ledger → is switched off", description: "Long-term vision: ERP becomes record-keeping, not decision authority.", category: "Strategic Roadmap" },
            { id: 60, title: "Spendkey replaces ERP control incrementally, category by category, without big-bang migration.", description: "Gradual displacement strategy. No risky transformation event.", category: "Strategic Positioning" }
        ];

        let expandedId = null;

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'list-item';

                const button = document.createElement('button');
                button.className = 'list-button';
                button.onclick = () => toggleExpand(item.id);

                const isExpanded = expandedId === item.id;

                button.innerHTML = `
                    <div class="button-content">
                        <svg class="icon ${isExpanded ? 'icon-expanded' : 'icon-collapsed'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            ${isExpanded 
                                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>'
                                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>'
                            }
                        </svg>
                        <span class="title">${item.title}</span>
                    </div>
                `;

                itemDiv.appendChild(button);

                if (isExpanded) {
                    const details = document.createElement('div');
                    details.className = 'details';
                    details.innerHTML = `
                        <div class="details-content">
                            <div class="details-grid">
                                <div class="details-main">
                                    <h3 class="details-heading">Detailed Explanation (Internal Hover Content)</h3>
                                    <p class="details-text">${item.description}</p>
                                </div>
                                <div class="details-sidebar">
                                    <h3 class="details-heading">Category</h3>
                                    <p class="details-text">${item.category}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    itemDiv.appendChild(details);
                }

                container.appendChild(itemDiv);
            });
        }

        function toggleExpand(id) {
            expandedId = expandedId === id ? null : id;
            renderList();
        }

        // Initial render
        renderList();
    </script>
</body>
</html>
